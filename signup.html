<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>

    <link rel="stylesheet" href="./stylesheets/signup.css">

</head>

<body>
    <div class="logo">
        <img src="./imgs/nerdLuv.png" alt="nerdLuv Logo">
    </div>
    <div class="container">
        <form action="https://mumstudents.org/params.php" method="post">

            <fieldset>

                <legend>New User Signup:</legend>
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" size="16"><br>
                
                <label>Gender:</label>
                
                <input type="radio" id="gbutton1" name="Gender" value="Male">
                <label id="rad">Male</label>
            
                <input type="radio" id="gbutton2" name="Gender" value="female" checked>
                <label id="rad">Female</label>
                <br />
            
                <label for="age">Age:</label>
                <input type="text" id="age" name="age"><br />
            
                <label for="pertype">Personality type:</label>
                <input type="text" id="pertype" name="pertype">
                <a id="personalitytype" href="https://www.humanmetrics.com/personality/test" target="_blank">(Don't know
                your type?)</a>
                <br />
                
                <label for="myfavos" id="favos">Favorite OS:</label>
                
                <select id="myfavos" name="favos">
                    <option value="windows" selected>Windows</option>
                    <option value="mac">MAC OS X</option>
                    <option value="linux">Linux</option>
                </select>
                <br />
                
                <div>
                    <label for="agelow">Seeking age</label>
                    <input type="number" id="agelow" name="seekage" placeholder="min" min="0" max="100">
                    <span>to</span>
                    <input type="number" id="agehigh" name="seekage" placeholder="max" min="0" max="100"><br />
                </div>
                
                <div>
                    <button type="signUp">Sign Up</button>
                </div>
                    
                </fieldset>
                

        </form>

    </div>

    <footer>
        <p>
            This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly luv to begin! Thank you for using our site.

            <br>
            Results and page (C) Copyright NerdLuv Inc.
        </p>

            <img src="./imgs/green-arrow-png-1.png" alt="Go Back">
            <a href="https://wizardofwaz8282.github.io/magesTower/">Back to front page</a>
        </p>

		</div>
