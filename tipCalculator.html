<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><style data-merge-styles="true"></style>
		<script>
			function calcTip() {
				const subTotal = document.getElementById("subtotal").value
				const tipAmt = document.getElementById("tip").value
				const tipAmount= "$"+Math.round(subTotal*(tipAmt/100)*100)/100
				document.getElementById('total').innerHTML= tipAmount
			}
			</script>
		<title>Tip Calculator</title>
		<link href="./stylesheets/tip.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<h1>
			<img id="logo" src="./imgs/calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" spellcheck="false" data-ms-editor="true" data-np-checked="1"> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" spellcheck="false" data-ms-editor="true" data-np-checked="1"> % Tip</label>
		</div>

		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr>

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
