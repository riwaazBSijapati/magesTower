<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Task List Application</title>
		<link href="stylesheets/taskList.css" type="text/css" rel="stylesheet">
	</head>
	
	<body>
		<h2>Task List Application</h2>
        <div class="form">
            <form action="http://mumstudents.org/params.php">
                <div class="container">
                    <div class="colmn">
                        <dl>
                            <dt><label  for="fname">Task</label></dt>
                            <div >
                                <input required="required" class="input"  type="text" id="task" name="task" placeholder="" maxlength="16">
                            </div>
                        </dl>
                        <button class="button" type="submit" onclick="addToList();">Add Task</button>
                        <button class="button" type="submit" onclick="clearList();">Clear Tasks</button>
                    </div>
                    <div class="colmn">
                        <dt><label for="fname">Task List</label></dt>
                        <textarea id="taskList" name="taskList" rows="6" cols="35" value="">
                        </textarea>
                    </div>
                </div>
            </form>
        </div>

        <script src="./js/taskList.js"></script>
    </body>
</html>
